<!DOCTYPE html>
<html>

<head>
	<title>Teste Frontend Seti</title>
	<meta charset="UTF-8" />
	<link rel="stylesheet" href="../src/styles.css">
</head>

<body>
	<div class="box">
		<div class="header">
			<div class="logo"></div>
			<div class="title">Formulário<br />para compra de<br /><span>código</span></div>
			</div>
		<div class="space"></div>
		<div class="form">
			<div class="space"></div>
			<div class="fieldset">
				<div class="label">Quais linguagens você deseja:</div>
				<div class="space"></div>
				<div><input type="checkbox" /> Vue</div>
				<div class="space"></div>
				<div><input type="checkbox" /> jaVa</div>
				<div><input type="checkbox" /> C/C++</div>
				<div><input type="checkbox" /> phP</div>
				<div><input type="checkbox" /> C/C++</div>
			</div>
			<div class="space-md"></div>
			<div class="fieldset">
				<div class="label">Quantos Códigos de cada?</div>
				<div class="space"></div>
				<div class="counter">
					<svg xmlns="http://www.w3.org/2000/svg" width="42" height="42">
						<path d="M4.667 0A4.668 4.668 0 0 0 0 4.667v32.666A4.668 4.668 0 0 0 4.667 42h32.666A4.668 4.668 0 0 0 42 37.333V4.667A4.668 4.668 0 0 0 37.333 0H4.667zm28 23.333H9.333v-4.666h23.334v4.666z" /></svg>
					<input type="text" placeholder="0" />
					<svg xmlns="http://www.w3.org/2000/svg" width="42" height="42">
						<path d="M4.667 42h32.666A4.668 4.668 0 0 0 42 37.333V4.667A4.668 4.668 0 0 0 37.333 0H4.667A4.668 4.668 0 0 0 0 4.667v32.666A4.668 4.668 0 0 0 4.667 42zm4.666-23.333h9.334V9.333h4.666v9.334h9.334v4.666h-9.334v9.334h-4.666v-9.334H9.333v-4.666z" /></svg>
				</div>
			</div>
			<div class="space-md"></div>
			<div class="fieldset">
				<div class="label">Observações:</div>
				<div class="space"></div>
				<textarea name="descricao" placeholder="Alguma dúvida? Recomendação?"></textarea>
			</div>
			<div class="space-md"></div>
			<div class="footer">
				<button>Enviar</button>
			</div>
		</div>
	</div>

	<script src="../src/index.js"></script>
</body>

</html>
